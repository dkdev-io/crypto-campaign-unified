<!-- NEXTRAISE Campaign Contribution Form Embed - TESTED WORKING VERSION -->
<div id="nextraise-campaign-embed-test"></div>
<script>
(function() {
    var iframe = document.createElement("iframe");
    iframe.src = "https://cryptocampaign.netlify.app/embed-form.html?campaign=test-campaign-123";
    iframe.width = "100%";
    iframe.height = "700";
    iframe.frameBorder = "0";
    iframe.style.border = "1px solid #ddd";
    iframe.style.borderRadius = "8px";
    iframe.style.backgroundColor = "white";
    iframe.style.boxShadow = "0 2px 8px rgba(0,0,0,0.1)";
    iframe.style.maxWidth = "600px";
    iframe.style.margin = "0 auto";
    iframe.style.display = "block";
    
    document.getElementById("nextraise-campaign-embed-test").appendChild(iframe);
    
    // Auto-resize iframe based on content
    window.addEventListener("message", function(event) {
        if (event.data && event.data.type === "resize") {
            iframe.height = event.data.height + "px";
        }
    });
    
    // Set initial height and auto-adjust
    setTimeout(function() {
        iframe.height = "700px";
    }, 1000);
    
    // Fallback: ensure minimum height
    setTimeout(function() {
        if (iframe.height < 500) {
            iframe.height = "600px";
        }
    }, 3000);
})();
</script>
